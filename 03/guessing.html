<!DOCTYPE html>
<html>
	<head>
		<title>Try to guess</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Try to guess</h1>

		<script>
			// read user's number (popup window)
			var userNumber = prompt("Enter your number:");
            
            var randomNumber = Math.floor(Math.random() * 5) + 1;
			
            if (userNumber == randomNumber)
                alert("Good Work");
            else
                alert("Sorry");
			
		</script>
	</body>
</html>
