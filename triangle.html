<!DOCTYPE html>
<html>
<head>
	<script src="angular.min.js"></script>
</head>

<body>

	<h1>The area of a square</h1>
	<div ng-app="" ng-init="square={sideLength:0, sideLength2:0}"> 

		<p>Square side length: <input type="number" ng-model="square.sideLength"></p>
		<p>Square side length: <input type="number" ng-model="square.sideLength2"></p>
		<p>The area of a square is <b>{{0.5 * square.sideLength * square.sideLength2}}</b></p>
	</div>

</body>
</html>
